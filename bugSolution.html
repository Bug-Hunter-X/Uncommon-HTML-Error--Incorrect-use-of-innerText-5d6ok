<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv">
    <p>This is another paragraph inside a div.</p>
  </div>
  <script>
    // Correct way to access the content of the div element
    console.log(document.getElementById("myDiv").textContent); 
  </script>
</body>
</html>
