<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv">
    <p>This is another paragraph inside a div.</p>
  </div>
  <script>
    // Incorrect way to access the content of the div element
    console.log(document.getElementById("myDiv").innerText); //This may not work as expected in all browsers
    //Correct way
    console.log(document.getElementById("myDiv").textContent);//This is more reliable
  </script>
</body>
</html>
